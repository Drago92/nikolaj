<!-- Contact-->
<section class="contact-section bg-orange" id="kontakt">
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                <div id="form">
                    <!-- Name input -->
                    <div class="form-outline mb-2">
                        <input type="text" id="name" class="form-control" />
                        <label class="form-label" for="name">Name</label>
                        <label id="errname" class="errText"></label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <input type="email" id="email" class="form-control" />
                        <label class="form-label" for="email">Email Addresse</label>
                        <label id="errmail" class="errText"></label>
                    </div>

                    <!-- Message input -->
                    <div class="form-outline mb-2">
                        <textarea class="form-control" id="message" rows="4"></textarea>
                        <label class="form-label" for="message">Nachricht</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input
                                class="form-check-input me-2"
                                type="checkbox"
                                value=""
                                id="checkbox"
                                checked
                        />
                        <label class="form-check-label" for="checkbox">
                            Schicken Sie mir eine Kopie der Nachricht
                        </label>
                    </div>
                    <label id="returnmessage" class="mb-4"></label>
                    <!-- Submit button -->
                    <button id ="submit" class="btn btn-primary mb-4">Senden</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card py-4 h-100">
